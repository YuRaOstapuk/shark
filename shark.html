<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shark</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body,
      .wrapper {
        height: 100%;
      }
      .sidebar {
        width: 170px;
        background: #f3f5f7;
      }
      .inbox {
        width: 150px;
        background: #ffffff;
      }
      .chat {
        width: calc(100% - 300px);
        background: #f2f2f6;
      }
      .panel {
        width: 50px;
        background: #ffffff;
      }
      .wrapper {
        display: flex;
      }
      .sidebar_info {
        padding: 10px;

        display: flex;
        flex-direction: column;
      }
      .info {
        margin-top: 30%;
        font-size: 15px;
        font-weight: 25px;
        margin-left: 28%;
      }
      .sidebar_title {
        margin-left: 28%;
      }
      .sidebar_project {
        display: flex;
        flex-direction: column;
        margin-top: 50px;
        gap: 50px;
        margin-left: 28%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <aside class="sidebar">
        <figure class="sidebar_icon">
          <h4 class="sidebar_title">Shark</h4>
        </figure>
        <div class="sidebar_info">
          <p class="info"><a class="info_icon" href=""></a> Dashboard</p>
          <p class="info"><a class="info_icon" href=""></a>Statistic</p>
          <p class="info"><a class="info_icon" href=""></a>Support</p>
          <p class="info"><a class="info_icon" href=""></a>Inbox</p>
          <p class="info"><a class="info_icon" href=""></a>Goals</p>
          <p class="info"><a class="info_icon" href=""></a>Links</p>
        </div>
        <div class="sidebar_project">
          <p class="project">Collipso</p>
          <p class="project">BWS bank</p>
          <p class="project">Unicorn app</p>
          <p class="project">Solt</p>
        </div>
      </aside>
      <div class="inbox">1</div>
      <div class="chat">1</div>
      <div class="panel">1</div>
    </div>
  </body>
</html>
